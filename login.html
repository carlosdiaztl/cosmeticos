<!doctype html>
<html lang="en">
  <head>
    <script>
      // Función para cargar un archivo HTML
      function loadHTML(file, elementId) {
        fetch(file)
          .then(response => response.text())
          .then(data => {
            document.getElementById(elementId).innerHTML = data;
          })
          .catch(error => console.error('Error al cargar el archivo:', error));
      }

      // Cargar el encabezado y pie de página al cargar la página
      window.onload = function() {
        loadHTML('./bases/header.html', 'header');
        loadHTML('./bases/footer.html', 'footer');
      };
    </script>
  </head>
  <body>

    <div id="header"></div> <!-- Aquí se cargará el encabezado -->

    <div class="container mt-5">
        <h2 class="text-center">Logueate</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
        <div id="responseMessage" class="mt-3"></div>
    </div>
    <div id="footer"></div> <!-- Aquí se cargará el pie de página -->
  <script src="/scritps/login.js">

  </script>
</body>
</html>
